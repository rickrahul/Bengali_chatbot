name: chat_bangla_plus
description: An AI-powered Bengali chatbot (source-only). Replace the API key in Settings after installing.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.1.2
  http: ^1.2.2
  flutter_tts: ^4.2.0
  speech_to_text: ^7.3.0
  shared_preferences: ^2.3.2
  file_picker: ^10.3.6
  syncfusion_flutter_pdfviewer: ^31.2.5
  google_fonts: ^6.2.1



dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: NotoSansBengali
      fonts:
        - asset: assets/fonts/NotoSansBengali-Regular.ttf